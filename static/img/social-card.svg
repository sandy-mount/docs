<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- SAND acronym boxes -->
  <g transform="translate(100, 180)">
    <!-- S - Solid -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#7C3AED"/>
    <text x="40" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">S</text>
    <text x="40" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Solid</text>

    <!-- A - ActivityPub -->
    <rect x="120" y="0" width="80" height="80" rx="12" fill="#6366F1"/>
    <text x="160" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">A</text>
    <text x="160" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">ActivityPub</text>

    <!-- N - Nostr -->
    <rect x="240" y="0" width="80" height="80" rx="12" fill="#3B82F6"/>
    <text x="280" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">N</text>
    <text x="280" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Nostr</text>

    <!-- D - DID -->
    <rect x="360" y="0" width="80" height="80" rx="12" fill="#06B6D4"/>
    <text x="400" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">D</text>
    <text x="400" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">DID</text>
  </g>

  <!-- Main title -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#sandGrad)" text-anchor="middle">SAND</text>
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">The Stack for the Decentralized Web</text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)" text-anchor="middle">Own your data. Control your identity. Build the open web.</text>

  <!-- Protocol icons row -->
  <g transform="translate(350, 400)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#7C3AED" opacity="0.8"/>
    <text x="25" y="33" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">S</text>

    <rect x="70" y="0" width="50" height="50" rx="8" fill="#6366F1" opacity="0.8"/>
    <text x="95" y="33" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A</text>

    <rect x="140" y="0" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.8"/>
    <text x="165" y="33" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">N</text>

    <rect x="210" y="0" width="50" height="50" rx="8" fill="#06B6D4" opacity="0.8"/>
    <text x="235" y="33" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">D</text>

    <text x="310" y="35" font-family="system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)" text-anchor="start">docs</text>
  </g>

  <!-- URL -->
  <text x="600" y="560" font-family="monospace" font-size="18" fill="rgba(255,255,255,0.4)" text-anchor="middle">sandy-mount.github.io/docs</text>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="100" fill="rgba(124, 58, 237, 0.1)"/>
  <circle cx="1100" cy="500" r="150" fill="rgba(6, 182, 212, 0.08)"/>
  <circle cx="80" cy="500" r="80" fill="rgba(99, 102, 241, 0.1)"/>
</svg>
