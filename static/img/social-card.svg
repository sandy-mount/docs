<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1050" cy="120" r="80" fill="rgba(124, 58, 237, 0.15)"/>
  <circle cx="150" cy="500" r="100" fill="rgba(6, 182, 212, 0.1)"/>

  <!-- SAND letter boxes - centered -->
  <g transform="translate(600, 200)">
    <!-- S -->
    <rect x="-240" y="0" width="100" height="100" rx="16" fill="#7C3AED"/>
    <text x="-190" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">S</text>

    <!-- A -->
    <rect x="-120" y="0" width="100" height="100" rx="16" fill="#6366F1"/>
    <text x="-70" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">A</text>

    <!-- N -->
    <rect x="0" y="0" width="100" height="100" rx="16" fill="#3B82F6"/>
    <text x="50" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">N</text>

    <!-- D -->
    <rect x="120" y="0" width="100" height="100" rx="16" fill="#06B6D4"/>
    <text x="170" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">D</text>
  </g>

  <!-- Labels under boxes -->
  <g transform="translate(600, 320)">
    <text x="-190" y="0" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">Solid</text>
    <text x="-70" y="0" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">ActivityPub</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">Nostr</text>
    <text x="170" y="0" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.6)" text-anchor="middle">DID</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">The Stack for the Decentralized Web</text>

  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" text-anchor="middle">Own your data. Control your identity. Build the open web.</text>

  <!-- URL -->
  <text x="600" y="560" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.4)" text-anchor="middle">sandy-mount.github.io/docs</text>
</svg>
